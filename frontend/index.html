<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess System</title>
    <link rel="stylesheet" href="/static/style.css?v=3.1">
    <script src="/static/ChessBoard.js?v=3.1" defer></script>
    <script src="/static/BaseController.js?v=3.1" defer></script>
    <script src="/static/app.js?v=3.1" defer></script>
    <script src="/static/LiveController.js?v=3.1" defer></script>
    <script src="/static/ArchiveController.js?v=3.1" defer></script>
</head>
<body>
    <div class="navbar">
        <div class="nav-brand">♟ Chess</div>
    </div>

    <!-- Home Dashboard View -->
    <div id="view-home" class="view-section active">
        <div class="dashboard-container">
            <div class="dashboard-header">
                <h2 style="margin:0; color: #2ecc71;">棋局工作台</h2>
                <div style="font-size: 14px; color: #bdc3c7;">选择一个存档或开始新的比赛</div>
            </div>
            <div id="dashboard-grid" class="dashboard-grid">
                <!-- 动态填充 -->
            </div>
        </div>
    </div>

    <!-- Live Game View -->
    <div id="view-live" class="view-section game-container">
        <div id="live-board" class="board-grid"></div>
        <div class="sidebar">
            <div class="sidebar-header">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <span style="font-weight:bold; font-size: 18px;">🔴 房间: <span id="room-id-label">-</span></span>
                    <span id="live-status-label" style="font-size:11px; padding: 2px 8px; border-radius:10px; background:#1a252f; color:#2ecc71;">在线</span>
                </div>
                <div style="margin-top: 8px; color:#bdc3c7; font-size:13px;">轮到: <span id="live-turn-label" style="color:white; font-weight:bold;">白方</span></div>
                <div id="live-msg" style="margin-top:5px; font-size:12px; height:1.2em;"></div>
            </div>
            <div class="history-box" id="live-history"></div>
            <div class="footer-tools">
                <div class="btn-group">
                    <button class="btn-sm btn-nav" data-action="nav-back">向前</button>
                    <button class="btn-sm btn-nav" data-action="nav-forward">向后</button>
                    <button class="btn-sm btn-nav" style="background: #9b59b6;" id="btn-toggle-flip">🔄 翻转</button>
                    <button class="btn-sm btn-nav" style="background: #f39c12;" id="btn-undo-move">↩ 撤销</button>
                    <button id="btn-quit-game" class="btn-sm btn-action" style="background: #e74c3c;">🚪 退出对局</button>
                </div>
                <button class="btn-sm" id="btn-reset-game" style="width:100%; background:#27ae60; margin-top:10px; display:none;">🔄 重新开始新对局</button>
            </div>
        </div>
    </div>

    <!-- Archive Study View -->
    <div id="view-archive" class="view-section game-container">
        <div id="archive-board" class="board-grid"></div>
        <div class="sidebar">
            <div class="sidebar-header">
                <div id="archive-name-label" style="font-weight:bold; font-size: 16px; color: #2ecc71; margin-bottom: 4px;">未加载棋谱</div>
                <div id="archive-step-info" style="color:#bdc3c7; font-size: 13px;">请从首页选择要研究的棋谱</div>
            </div>
            <div class="history-box" id="archive-history"></div>
            <div class="footer-tools">
                <div class="btn-group">
                    <button class="btn-sm btn-nav" data-action="nav-first">|&lt;</button>
                    <button class="btn-sm btn-nav" data-action="nav-back">&lt;</button>
                    <button class="btn-sm btn-nav" data-action="nav-forward">&gt;</button>
                    <button class="btn-sm btn-nav" data-action="nav-last">&gt;|</button>
                    <button class="btn-sm btn-nav" style="background: #9b59b6;" id="btn-toggle-flip-archive">🔄 翻转</button>
                    <button class="btn-sm btn-action" style="background:#7f8c8d;" id="btn-back-home">🏠 返回首页</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Exit Game Modal -->
    <div id="exit-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 style="margin-top:0; color:#f1c40f;">退出确认</h3>
            <p style="color:#bdc3c7; font-size:14px;">对局正在进行中，请选择退出方式：</p>
            <div style="display:flex; flex-direction:column; gap:10px; margin-top:20px;">
                <button class="btn-sm btn-exit-choice" data-choice="save" style="background:#2ecc71;">💾 保存并退出</button>
                <button class="btn-sm btn-exit-choice" data-choice="nosave" style="background:#e74c3c;">🚪 不保存直接退出</button>
                <button class="btn-sm btn-exit-choice" data-choice="cancel" style="background:#7f8c8d;">取消</button>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal-overlay">
        <div class="modal-box">
            <h3 id="confirm-title" style="margin-top:0; color:#f1c40f;">确认</h3>
            <p id="confirm-msg" style="color:#bdc3c7; font-size:14px;"></p>
            <div style="display:flex; gap:10px; margin-top:20px;">
                <button class="btn-sm btn-confirm" data-ok="false" style="flex:1; background:#7f8c8d;">取消</button>
                <button class="btn-sm btn-confirm" data-ok="true" style="flex:1; background:#e74c3c;">确认</button>
            </div>
        </div>
    </div>

    <!-- Promotion Modal -->
    <div id="promotion-modal" class="modal-overlay">
        <div class="modal-box promo-box">
            <div class="promo-item" data-piece="Q">♕</div>
            <div class="promo-item" data-piece="R">♖</div>
            <div class="promo-item" data-piece="B">♗</div>
            <div class="promo-item" data-piece="N">♘</div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>
</body>
</html>
